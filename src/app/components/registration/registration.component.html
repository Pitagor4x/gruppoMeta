<h2>Register</h2>
<div>
    <form [formGroup]="registerForm" (ngSubmit)="getDataForm()">
        <div>
            <label for="firstName" class="form-label">First name</label>
            <input class="form-control" type="text" id="firstName" formControlName="firstName">
            <p class="error"
                *ngIf="registerForm.get('firstName')?.hasError('required') && registerForm.get('firstName')?.touched">
                Required entry field
            </p>
        </div>
        <div>
            <label for="lastName" class="form-label">Last name</label>
            <input class="form-control" type="text" id="lastName" formControlName="lastName">
            <p class="error"
                *ngIf="registerForm.get('lastName')?.hasError('required') && registerForm.get('lastName')?.touched">
                Required entry field
            </p>
        </div>
        <div>
            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" id="username" formControlName="username">
            <p class="error"
                *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
                Required entry field
            </p>
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="text" id="password" formControlName="password">
            <p class="error"
                *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                Required entry field
            </p>
        </div>
        <div class="mt-3 d-flex justify-content-around">
            <button class="btn btn-secondary" routerLink="/login">Back to login</button>
            <input type="submit" value="Register" class="btn btn-secondary">
        </div>
    </form>
</div>
